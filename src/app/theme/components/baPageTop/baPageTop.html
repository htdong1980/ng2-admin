<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">
  <a routerLink="/pages/dashboard" class="al-logo clearfix"><span>GK | </span>SBS</a>
  <a href (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>

  <div class="search">
    <form (keydown)="keyDownFunction($event)">
      <i class="ion-ios-search-strong"></i>
      <input id="searchInput" type="text" placeholder="{{'a2z.transaction_execute'|translate}}" [(ngModel)]="tcodeExecution" name="tcode">
    </form>
  </div>

  <div class="user-profile clearfix">
    <div class="dropdown al-user-profile">
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
        <img src="{{ ( 'Nasta' | baProfilePicture ) }}">
      </a>
      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <li class="dropdown-item"><a href><i class="fa fa-user"></i>{{'a2z.profile'|translate}}</a></li>
        <li class="dropdown-item"><a href><i class="fa fa-cog"></i>{{'a2z.setting'|translate}}</a></li>
        <li class="dropdown-item"><a href (click)="logOut()" class="signout"><i class="fa fa-power-off"></i>{{'a2z.signout'|translate}}</a></li>
      </ul>
    </div>
    <ba-msg-center></ba-msg-center>
  </div>
</div>
