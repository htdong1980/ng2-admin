<div class="auth-main">
  <div class="auth-block">
    <a routerLink="/" class="auth-title"> <h1 translate>{{'login.sign_up'}}</h1> </a>
    <!--<h1>Sign up</h1>-->
    <!--<a routerLink="/login" class="auth-link">Already have an account? Sign in!</a>-->
    <a routerLink="/login" class="auth-link" translate>{{'login.have_account'}}</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

      <div class="form-group row" [ngClass]="{'has-error': (!firstname.valid && firstname.touched), 'has-success': (firstname.valid && firstname.touched)}">
        <label for="inputfirstname" class="col-sm-2 control-label">Firstname</label>
        <div class="col-sm-10">
          <input [formControl]="firstname" [(ngModel)]="model.firstname" type="text" class="form-control" id="inputfirstname" placeholder="First Name">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!lastname.valid && lastname.touched), 'has-success': (lastname.valid && lastname.touched)}">
        <label for="inputlastname" class="col-sm-2 control-label">Lastname</label>
        <div class="col-sm-10">
          <input [formControl]="lastname" [(ngModel)]="model.lastname" type="text" class="form-control" id="inputlastname" placeholder="Last Name">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
          <input [formControl]="username" [(ngModel)]="model.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" [(ngModel)]="model.email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" [(ngModel)]="model.password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label">Repeat</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>
