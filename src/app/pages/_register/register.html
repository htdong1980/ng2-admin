<div class="auth-main">
  <div class="auth-block">
    <a routerLink="/" class="auth-title"> <h1 translate>{{'a2z.signup'}}</h1> </a>
    <a routerLink="/login" class="auth-link" translate>{{'a2z.have_account'}}</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

      <div class="form-group row" [ngClass]="{'has-error': (!firstname.valid && firstname.touched), 'has-success': (firstname.valid && firstname.touched)}">
        <label for="inputfirstname" class="col-sm-2 control-label">{{'a2z.firstname'|translate}}</label>
        <div class="col-sm-10">
          <input [formControl]="firstname" [(ngModel)]="model.firstname" type="text" class="form-control" id="inputfirstname" placeholder="{{'a2z.firstname'|translate}}">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!lastname.valid && lastname.touched), 'has-success': (lastname.valid && lastname.touched)}">
        <label for="inputlastname" class="col-sm-2 control-label">{{'a2z.lastname'|translate}}</label>
        <div class="col-sm-10">
          <input [formControl]="lastname" [(ngModel)]="model.lastname" type="text" class="form-control" id="inputlastname" placeholder="{{'a2z.lastname'|translate}}">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputUsername" class="col-sm-2 control-label">{{'a2z.username'|translate}}</label>

        <div class="col-sm-10">
          <input [formControl]="username" [(ngModel)]="model.username" type="text" class="form-control" id="inputUsername" placeholder="{{'a2z.username'|translate}}">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">{{'a2z.email'|translate}}</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" [(ngModel)]="model.email" class="form-control" id="inputEmail3" placeholder="{{'a2z.email'|translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">{{'a2z.password'|translate}}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" [(ngModel)]="model.password" class="form-control" id="inputPassword3" placeholder="{{'a2z.password'|translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label">{{'a2z.repeat'|translate}}</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">{{'a2z.password_not_match'|translate}}</span>
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!token.valid && token.touched), 'has-success': (token.valid && token.touched)}">
        <label for="inputToken" class="col-sm-2 control-label" translate>{{'a2z.token'}}</label>

        <div class="col-sm-10">
          <input [formControl]="token" type="text" [(ngModel)]="model.token" class="form-control" id="inputToken" placeholder="{{'a2z.token'|translate}}">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">{{'a2z.signup'|translate}}</button>
        </div>
      </div>
    </form>

  </div>
</div>
