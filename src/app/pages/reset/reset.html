<div class="auth-main">
  <div class="auth-block">
    <a routerLink="/" class="auth-title"> <h1 translate>{{'login.reset'}}</h1> </a>
    <a routerLink="/login" class="auth-link" translate>{{'login.have_password'}}</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'login.email'}}</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{'login.email' | translate}}">
        </div>
      </div>
      <!--
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputUsername3" class="col-sm-2 control-label" translate>{{'login.username'}}</label>

        <div class="col-sm-10">
          <input [formControl]="username" type="text" class="form-control" id="inputUsername3" placeholder="{{'login.username' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}">
        </div>
      </div>
    -->
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'login.reset'}}</button>
          <!--<a routerLink="/login" class="forgot-pass" translate>{{'login.sign_in'}}</a>-->
        </div>
      </div>
    </form>
