<div class="auth-main">
  <div class="auth-block">
    <a routerLink="/" class="auth-title"> <h1 translate>{{'a2z.reset_password'}}</h1> </a>
    <a routerLink="/login" class="auth-link" translate>{{'a2z.have_password'}}</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'a2z.email'}}</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{'a2z.email' | translate}}">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!token.valid && token.touched), 'has-success': (token.valid && token.touched)}">
        <label for="inputToken" class="col-sm-2 control-label" translate>{{'a2z.token'}}</label>

        <div class="col-sm-10">
          <input [formControl]="token" type="text" [(ngModel)]="model.token" class="form-control" id="inputToken" placeholder="{{'a2z.token' | translate}}">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'a2z.reset_password'}}</button>          
        </div>
      </div>
    </form>

  </div>
</div>
